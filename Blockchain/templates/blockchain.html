<!DOCTYPE html>
<html>
<head>
    <title>Blockchain</title>
</head>
<body>
    <h1>Blockchain</h1>
    <form method="POST" action="{% url 'blockchain' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add Block</button>
    </form>
    {% for block in blocks %}
        <div>
            <h3>{{ block }}</h3>
            <p>Index: {{ block.index }}</p>
            <p>Timestamp: {{ block.timestamp }}</p>
            <p>Data: {{ block.data }}</p>
            <p>Previous Hash: {{ block.previous_hash }}</p>
            <p>Hash: {{ block.hash }}</p>
        </div>
    {% endfor %}
</body>
</html>
